#behat.hyml
default:
  context:
    class: "FeatureContext"
    parameters:
      web_host: "[web_host]"
      web_port: "[web_port]"
      web_path: "[web_path]"
      db_host: "[db_host"]
      db_port: "[db_port"]
      db_name: "[db_name"]

  paths:
    features: features
    bootstrap: %behat.paths.features%/bootstrap

  formatter:
    name: pretty,junit,html
    parameters:
      output_path: null, build/behat, build/logs/behat_report.html
      decorated: true